<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opettelemme semanttisia tägejä</title>
  </head>
  <body>
  <main>
    <h1>Pääotsikko</h1>
    <details>
    <summary>Yhteenveto yksityiskohtaisesta aiheesta</summary>
    </details><!--lopetin tähän details, koska muuten en saanut kuvaa näkyviin-->
    <p>Yksityiskohdat aiheesta</p>
    <figure>
    <img src="Kuvat/Näyttökuva 2022-01-12 134100.png" alt="Sunflower" height="100px">
    <figcaption>Auringonkukka<figcaption>
    </figure>
    <section>
      <h1>Osasto</h1>
      <article>
        <h2>Artikkelin otsikko</h2>
        <p>Artikkelin sisältö</h2>
        <meter value="4" min="0" max="20">4/20</meter>
      </article>
      <article>
        <h2>Artikkelin otsikko</h2>
        <p>Artikkelin sisältö</h2>
        <progress value="40" max="100">40/100</progress>
      </article>
      <article>
        <h2>Artikkelin otsikko</h2>
        <p>Artikkelin sis&auml;lt&ouml;</h2>
      </article>
    </section>
    <nav>
      <a href="www.google.com">Google</a>
      <a href="www.facebook.com">Facebook</a>
      <a href="www.yahoo.com">Yahoo</a>
      <a href="www.w3school.com">w3school</a>
    </nav>
  </main>
  </body>
</html>
